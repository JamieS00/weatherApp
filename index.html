<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!--Link to css file-->
    <link rel="stylesheet" href="src/style.css" />

    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-input"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="weather-section">
          <div>
            <h1 class="h1-city-name"></h1>
            <div class="city-details">
              <p>
                <span>
                  <div class="day">DAY</div>
                  <div class="time">14:20,</div>
                  <div id="description"></div>
                </span>
                <br />
                Humidity: <strong>63%</strong>, Wind: <strong>2.68km/h</strong>
              </p>
            </div>
          </div>
          <div class="temp-container">
            <div class="emoji-icon">üå§Ô∏è</div>
            <div class="temp-value"></div>
            <div class="temp-unit">¬∞C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="http://github.com/JamieS00" target="_blank">Jamie Singleton</a
        >, is
        <a href="https://github.com/JamieS00/weatherApp" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weatherrsearch-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
      <!--Link to javascript file-->
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
