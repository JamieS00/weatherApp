<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!--Link to css file-->
    <link rel="stylesheet" href="src/style.css" />

    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-input"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="weather-section">
          <div>
            <h1 class="h1-city-name"></h1>
            <p class="city-details">
              <span id="day"> </span>
              <span id="time"></span>,
              <span id="description"> </span>
              <br />
              <span>Humidity: <strong id="humidity"> </strong>,</span>
              <span>Wind: <strong id="wind"></strong> </span>
            </p>
          </div>
          <div class="temp-container">
            <div id="icon"></div>

            <div class="temp-value"></div>
            <div class="temp-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="http://github.com/JamieS00" target="_blank">Jamie Singleton</a
        >, is
        <a href="https://github.com/JamieS00/weatherApp" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weatherrsearch-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
      <!--Link to javascript file-->
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
